name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # إعداد جافا (ضروري لبناء الأندرويد)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # إعداد فلاتر (الأداة التي تبني التطبيق فعلياً)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          pip install flet requests

      - name: Build Android APK
        run: |
          # نستخدم هذا الأمر للتأكد من بناء كل شيء بشكل صحيح
          flet build apk --project "LordApp"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Release
          path: build/apk/*.apk
