name: Build LordApp APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 4ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: stable

      # 5ï¸âƒ£ ØªØ«Ø¨ÙŠØª dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet requests

      # 6ï¸âƒ£ Ø¨Ù†Ø§Ø¡ APK
      - name: Build Android APK (FORCED INPUT)
        run: |
          flutter --version
          printf "y\n" | flet build apk --release

      # 7ï¸âƒ£ Ø±ÙØ¹ APK Ø¥Ù„Ù‰ GitHub Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-APK
          path: |
            build/**/*.apk
          if-no-files-found: error          pip install --upgrade flet requests

      # ğŸ”’ Ù…Ù†Ø¹ Ø£ÙŠ ØªÙØ§Ø¹Ù„ Ø£Ùˆ Ù…Ø­Ø§ÙˆÙ„Ø© ØªÙ†Ø²ÙŠÙ„ Flutter
      - name: Build Android APK (STRICT NON-INTERACTIVE)
        env:
          FLET_NO_INTERACTIVE: "1"
          FLET_SKIP_FLUTTER_INSTALL: "1"
        run: |
          flutter --version
          flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-APK
          path: |
            build/**/*.apk
          if-no-files-found: error
