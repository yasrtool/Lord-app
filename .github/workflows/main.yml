name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet requests

      - name: Build Android APK (NON-INTERACTIVE)
        env:
          FLET_NO_INTERACTIVE: "1"
        run: |
          flet build apk --no-interactive

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-APK
          path: |
            build/**/*.apk
          if-no-files-found: error          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي للنسخة v4 لحل الخطأ الظاهر في صورك
        with:
          name: LordApp-Final-Package
          path: build/apk/*.apk
          if-no-files-found: error
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي لحل خطأ v3 المُلغى
        with:
          name: LordApp-Release-Package
          path: build/apk/*.apk
          if-no-files-found: error
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي للنسخة v4 لحل الخطأ في صورك
        with:
          name: LordApp-Final-Release
          path: build/apk/*.apk
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي للنسخة الرابعة لحل الخطأ الظاهر في صورك
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # التحديث للنسخة الرابعة لحل مشكلة الإلغاء
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          if-no-files-found: error
          # تم حذف --project لأن ملفاتك في المجلد الرئيسي (Root)
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          if-no-files-found: error
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Release
          path: build/apk/*.apk
