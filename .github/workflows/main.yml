name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4 # تحديث للنسخة الرابعة
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          pip install --upgrade flet requests

      - name: Build Android APK
        run: |
          # استخدام 'yes |' يمنع ظهور خطأ EOFError عبر الضغط التلقائي على Enter
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي لحل خطأ v3 المُلغى
        with:
          name: LordApp-Release-Package
          path: build/apk/*.apk
          if-no-files-found: error
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي للنسخة v4 لحل الخطأ في صورك
        with:
          name: LordApp-Final-Release
          path: build/apk/*.apk
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث إلزامي للنسخة الرابعة لحل الخطأ الظاهر في صورك
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # التحديث للنسخة الرابعة لحل مشكلة الإلغاء
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          if-no-files-found: error
          # تم حذف --project لأن ملفاتك في المجلد الرئيسي (Root)
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          if-no-files-found: error
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Release
          path: build/apk/*.apk
