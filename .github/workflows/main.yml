name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4 # تحديث للنسخة الرابعة
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          pip install --upgrade flet requests

      - name: Build Android APK
        run: |
          # نستخدم 'yes |' لضغط Enter تلقائياً وحل مشكلة EOFError
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث للنسخة الرابعة لحل مشكلة الإلغاء
        with:
          name: LordApp-Final-Release # اسم فريد واحد فقط
          path: build/apk/*.apk
          if-no-files-found: error
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Release
          path: build/apk/*.apk
          if-no-files-found: warn
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Release
          path: build/apk/*.apk
          if-no-files-found: error # سيخبرك فوراً إذا كان المسار build/apk غير صحيح
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Release
          path: build/apk/*.apk
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Release
          path: build/apk/*.apk
