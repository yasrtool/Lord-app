name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          pip install --upgrade flet requests

      - name: Build Android APK
        run: |
          # نستخدم 'yes |' لضمان الضغط على Enter تلقائياً لأي سؤال يطرحه Flet
          # تم حذف --project لأن ملفاتك في المجلد الرئيسي (Root)
          yes | flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Build
          path: build/apk/*.apk
          if-no-files-found: error
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Working-Release
          path: build/apk/*.apk
