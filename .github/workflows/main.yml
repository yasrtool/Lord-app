name: Build LordApp APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet requests

      - name: Build Android APK (FORCED INPUT)
        run: |
          flutter --version
          printf "y\n" | flet build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-APK
          path: |
            build/**/*.apk
          if-no-files-found: error
