name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ğŸ”´ ØªØ«Ø¨ÙŠØª Ù†ÙØ³ Ø¥ØµØ¯Ø§Ø± Flutter Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ Ù…Ù† Flet
      - name: Set up Flutter (REQUIRED VERSION)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flet requests

      # ğŸ”’ Ù…Ù†Ø¹ Ø£ÙŠ ØªÙØ§Ø¹Ù„ Ø£Ùˆ Ù…Ø­Ø§ÙˆÙ„Ø© ØªÙ†Ø²ÙŠÙ„ Flutter
      - name: Build Android APK (STRICT NON-INTERACTIVE)
        env:
          FLET_NO_INTERACTIVE: "1"
          FLET_SKIP_FLUTTER_INSTALL: "1"
        run: |
          flutter --version
          flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-APK
          path: |
            build/**/*.apk
          if-no-files-found: error
