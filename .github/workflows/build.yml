name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install flet requests

      - name: Build Android APK
        run: |
          flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LordApp-Release
          path: build/apk/*.apk
